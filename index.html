<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body>
    <header>Weather Dashboard</header>
    <main class="container">
        <div class="row">
            <aside class="col-3">
                <div id="search">
                    <label for="field"><strong>Search for a City:</strong></label>
                    <input type="text" id="field">
                    <button type="button" class="searchBtn" onclick="getSearchValue()">Search</button>
                </div>
                <div id="histBtns">
                    
                </div>    
            </aside>
            <div id="content" class="col-9">
                <div>
                    <h1>Todays Weather:</h1>
                </div>
                <div>
                    <h1 id="searchDate"></h1>   
                    <ul id="currentCity" style="list-style-type: none"></ul>                
                </div>
                <div>
                    <h2 id="forecastTitle">5-Day Forecast:</h2>
                </div>
                <div id="fiveDay" class="row">
                    <div class="col-2">
                        <ul id="secondDay" style="list-style-type: none"></ul>                
                    </div>
                    <div class="col-2">
                        <ul id="thirdDay" style="list-style-type: none"></ul>                
                    </div>
                    <div class="col-2">
                        <ul id="fourthDay" style="list-style-type: none"></ul>                
                    </div>            
                    <div class="col-2">
                        <ul id="fifthDay" style="list-style-type: none"></ul>                
                    </div>
                    <div class="col-2">
                        <ul id="sixthDay" style="list-style-type: none"></ul>                
                    </div>
                </div>
            </div>    
        </div>    
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
